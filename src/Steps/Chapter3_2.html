<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="../css/styles.css" />
        <title>Game</title>
    </head>

    <body class="restaurant">
		<footer class="bottom">
			<div class="dialogue"><span id="texte"></span></div>
			<button type="submit" id="choixL" onclick="boutL()" id="choixL"></button>
			<button type="submit" id="choixR" onclick="boutR()" id="choixR"></button>
		</footer>

		

		
    </body>
	
	<script>

		let queryParams = new URLSearchParams(window.location.search);

		let choixP = queryParams.get("choixP");
		let branche;
		let branche1;
		let step = 0;
		let choix;
		let based;

		
        based = ["La soirée se passe bien.", "Lui parler du VIH ?"];
        let good = ["Je décide de jouer cartes sur table et lui avoue que je suis séropositif.", "A mon grand étonnement, ça ne l'a fait pas fuir. Nous parlons longuement des traitements que je prends, et un second rendez-vous est fixé.",
    "<b>Quelques temps plus tard ... </b>", "Cela fait maintenant deux mois que nous sortons ensemble. Je suis très heureux et ai repris confiance en moi. Il va y avoir des moments difficiles, mais ensemble, nous parviendrons à les surmonter."]
        let bad = ["Je décide de ne pas lui dire, j'aurai tout le temps de le faire plus tard : autant ne pas gâcher la soirée.", 
    " Nous entamons une relation sérieuse. Je suis heureux, mais ne lui ai toujours pas avoué que je suis séropositif. J'en ai envie, mais plus le temps passe, plus le révéler me semble compliqué.", "Un jour, ma copine vient me trouver : elle tient à la main les emballages de mes médicaments. Sous son regard furieux, je me sens contraint de tout lui raconter. Elle est choquée : se sentant trahi, elle déclare qu'elle ne peut pas me faire confiance. En dépit de mes arguments, elle décide de rompre et quitte les lieux."]
        choix=false;
        document.getElementById("texte").innerHTML = based[step];
        document.getElementById("choixL").style.visibility = 'hidden';
        document.getElementById("choixR").innerHTML = "Continuer";
        branche="base";
		
			


		function boutR() {
				step=step+1;
				if(branche=="base") {
					if(choix==false){
						document.getElementById("texte").innerHTML = based[step];
                        document.getElementById("choixL").style.visibility = 'visible';
						document.getElementById("choixL").innerHTML = "Non";
						document.getElementById("choixR").innerHTML = "Oui";
						choix=true;
                        step = -1;
					}
					else
					{
						if(step<4) {
                            document.getElementById("texte").innerHTML = good[step];
                            document.getElementById("choixR").innerHTML = "Continuer";
					        document.getElementById("choixL").style.visibility = 'hidden';
                        } else {
                            document.location.href="./Final.html?fin=1";
                        }
					}
				}
			
        }
		
		
		function boutL() {
            step=step+1;
            if(step<3) {
                document.getElementById("texte").innerHTML = bad[step];
                document.getElementById("choixL").innerHTML = "Continuer";
                document.getElementById("choixR").style.visibility = 'hidden';
            } else {
                document.location.href="./Final.html?fin=2";
            }		
			
        }

	</script>
</html>
